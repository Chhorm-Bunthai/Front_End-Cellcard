<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellcard Guideline Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/style/home.css" />
  </head>
  <body>
    <!-- Header -->
    <header></header>

    <!-- Feature -->
    <section class="d-flex align-items-center justify-content-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-center mb-4">How to review Usage Transactions</h1>
            <div class="card shadow-sm">
              <div
                class="card-header d-flex justify-content-between align-items-center bg-white"
              >
                <div class="ms-2">
                  To review Usage Transactions, you need to follow these steps:
                </div>
                <i
                  class="fas fa-chevron-right text-secondary"
                  id="itrading"
                ></i>
              </div>

              <div class="card-body">
                <ul class="list-group list-group-flush detail">
                  <li class="list-group-item border-top">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="text-dark p-2">
                        <span class="small">1</span>
                        <span class="ms-3 small">Open your Cellcard app</span>
                      </div>
                      <img
                        src="../../assets/usage-transactions-img/main-page.png"
                        class="img-thumbnail"
                        style="max-width: 200px"
                        alt="Main page screenshot"
                      />
                    </div>
                  </li>
                  <li class="list-group-item border-top">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="d-flex flex-column">
                        <div class="text-dark p-2">
                          <span class="small">2</span>
                          <span class="ms-3 small">Navigate to Usage</span>
                        </div>
                        <div class="text-dark p-2">
                          <span class="small">3</span>
                          <span class="ms-3 small"
                            >Then you will see history of your usage
                            Transactions</span
                          >
                        </div>
                      </div>
                      <img
                        src="/assets/usage-transactions-img/first-step.png"
                        class="img-thumbnail"
                        style="max-width: 200px"
                        alt="First step screenshot"
                      />
                    </div>
                  </li>
                  <li class="list-group-item border-top">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="text-dark p-2">
                        <span class="small">4</span>
                        <span class="ms-3 small"
                          >If you want to get more history, you can click on the
                          show more 7 days transaction</span
                        >
                      </div>
                      <img
                        src="/assets/usage-transactions-img/second-step.png"
                        class="img-thumbnail"
                        style="max-width: 200px"
                        alt="Second step screenshot"
                      />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../script/footer.js"></script> -->
    <script src="../script/header.js"></script>
    <script src="../script/home.js"></script>
  </body>
</html>
